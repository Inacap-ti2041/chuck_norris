{% extends 'facts/base.html' %}
{% load bootstrap5 %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<h1 class="text-center">Iniciar sesión</h1>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <button type="submit" class="btn btn-lg btn-primary fw-bold">Iniciar sesión</button>
</form>
{% endblock %}
